name: Auto PR Creation

on:
  push:
    branches:
      - dev  # Adjust this branch name if needed

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automated PR
          title: 'Automated PR from dev'
          body: |
            This is an automated pull request.
            Please review the changes.
          branch: automated-pr
          base: main  # Target branch for the PR
          draft: false

      # Note: GitHub's CODEOWNERS file in your repository root or .github directory
      # will automatically require reviews from specified code owners
      # Example CODEOWNERS file:
      # * @username-or-team